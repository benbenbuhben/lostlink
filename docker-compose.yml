version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: lostlink-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    container_name: lostlink-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass123
    depends_on:
      - mongo

  # --- MinIO (S3-compatible storage) ----------------------------------
  minio:
    image: minio/minio
    container_name: lostlink-minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    depends_on:
      - mongo

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lostlink-backend
    restart: always
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/lostlink
      # MinIO / S3 config (dev)
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=lostlink-dev
      - MINIO_PUBLIC_URL=http://localhost:9000
    volumes:
      - ./backend:/usr/src/app
    command: npm run dev
    depends_on:
      - mongo
      - minio

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lostlink-frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    # Load Auth0 configuration from the env file only (avoid blank overrides)
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    command:
      - npx
      - expo
      - start
      - --web
      - --port
      - "3000"
      - --host
      - "lan"

volumes:
  mongo-data:
  minio-data: 